  <section class="py-4 vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
       <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
             <div class="bg-white shadow border-0 rounded p-4 p-lg-5 ">
                <div class="text-center text-md-center mb-4 mt-md-0">
                   <h1 class="mb-0 h3">Connexion</h1>
                </div>
                  <form [formGroup]="authForm" (ngSubmit)="handleLogin()">
                   <div class="form-group mb-4">
                      <label for="username">Nom d'utilisateur</label>
                      <div class="input-group">
                         <span class="input-group-text" id="basic-addon1">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                            </svg>
                         </span> 
                         <input type="text" formControlName="username" class="form-control" placeholder="Nom d'utilisateur" id="username" required>
                      </div>
                   </div>
                   <div class="form-group">
                      <div class="form-group mb-4">
                         <label for="password">Mot de passe</label>
                         <div class="input-group">
                            <span class="input-group-text" id="addon2">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                                 <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                               </svg>
                            </span>
                            <input type="password" formControlName="password" placeholder="Password" class="form-control" id="password" required>
                         </div>
                      </div>
                    </div>
                   <div class="d-flex justify-content-around">
                     <div class="">
                        <button type="submit" class="btn btn-secondary">Connexion</button>
                     </div>
                   </div>
                </form>              
             </div>
          </div>
       </div>
    </div>
 </section>
