<div class="">
    <h2>Login</h2>

  <form>
    <input type="text" id="login" [(ngModel)]="login" name="login" placeholder="login"/>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password"/>
    <button type="submit" (click)="handleLogin()">Connexion</button>
  </form>

</div>
