        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand py-lg-1 mb-lg-5 px-lg-6" href="/">

      </a>
      <!-- User menu (mobile) -->
      <div class="navbar-user d-lg-none">
        <!-- Dropdown -->
        <div class="dropdown">

          <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false">
            <div>
              <img src="/assets/img/user_icon.svg" alt="..." class="avatar rounded-circle">
            </div>
          </a>
          <!-- Menu -->
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
            <a href="#" class="dropdown-item">Profile</a>
            <hr class="dropdown-divider">
            <a href="#" class="dropdown-item">Déconnexion</a>
          </div>
        </div>

        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-house"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bar-chart"></i> Stats
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActiveOptions]="{exact: true}"
               routerLink="/project"
               routerLinkActive="active">
              <i class="bi bi-chat"></i> Projets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bookmarks"></i> Factures
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/user"
               routerLinkActive="active">
              <i class="bi bi-people"></i> Utilisateurs
            </a>
          </li>
        </ul>

        <hr class="navbar-divider my-5 opacity-20">
        <!-- User (md) -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person-square"></i> Compte

          </li>
