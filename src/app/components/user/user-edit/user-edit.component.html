<div class="container py-4">
  <div class="row">
    <div class="card-header">
      <h1 class="card-title text-center h5 mb-3">
        {{ title }}
      </h1>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
          <div class="row my-1">
            <div class="form-group col-md-4">
              <input
                class="form-control"
                formControlName="fileNumber"
                placeholder="N° d'identification"
                type="text"
              />
            </div>

            <div class="form-group col-md-4">
              <input
                class="form-control"
                formControlName="firstName"
                placeholder="Nom"
                type="text"
              />
            </div>
            <div class="form-group col-md-4">
              <input
                class="form-control"
                formControlName="lastName"
                placeholder="Prénom"
                type="text"
              />
            </div>
          </div>

          <div class="row my-1">
            <div class="form-group col-md-2">
              <input
                class="form-control"
                formControlName="email"
                placeholder="Email"
                type="email"
              />
            </div>
            <div class="form-group col-md-2">
              <input
                class="form-control"
                formControlName="username"
                placeholder="Username"
                type="text"
              />
            </div>
            <div class="form-group col-md-4">
              <input
                class="form-control"
                formControlName="password"
                placeholder="Mot de passe"
                type="password"
              />
            </div>
            <div class="form-group col-md-4">
              <input
                class="form-control"
                formControlName="phoneNumber"
                placeholder="Téléphone"
                type="text"
              />
            </div>
          </div>
          <div class="row my-1">
            <h2>Adresse</h2>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="streetNumber"
              placeholder="N° de rue"
              type="number"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="streetLabel"
              placeholder="Rue"
              type="text"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="city"
              placeholder="Ville"
              type="text"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="zipCode"
              placeholder="Code postal"
              type="number"
            />
          </div>
        </div>
          <div class="row my-1">
            <div class="form-group col-md-4">
              <label>Affecter un rôle</label>
              <select class="form-control" formControlName="roles" type="text">
                <option [disabled]="true" value=""></option>
                <option
                  *ngFor="let role of roles"
                  [ngValue]="role"
                  [selected]="role.id === role.id"
                >
                  {{ role.name
                    .split("ROLE_")
                    .join("")
                    .toLowerCase() }}
                </option>
              </select>
            </div>
          </div>
          <div class="row my-4">
            <div class="col-md-4"></div>
          </div>
          <div class="d-flex card-footer justify-content-center mb-2">
            <button
              [disabled]="userForm.invalid"
              class="btn btn-primary btn-sm me-4"
              type="submit"
            >
              Enregistrer
            </button>
            <button class="btn btn-secondary btn-sm me-4" type="reset">
              Annuler
            </button>
            <button routerLink="/user" class="btn btn-info btn-sm">
              Retour
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
