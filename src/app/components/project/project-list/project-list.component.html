<div class="container py-4 pb-5">
  <div class="row">
    <div class="card shadow border-0 mb-7">
      <div class="card-header bg-white d-flex justify-content-between">
        <h5 class="mt-3 mb-0">Projets</h5>
        <fa-icon icon="circle-plus" class="circle" routerLink="/project/new" title="new"></fa-icon>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-nowrap">
          <thead class="thead-light">
            <tr>
              <th>Code</th>
              <th>Nom</th>
              <th>Montant</th>
              <th>Date création</th>
              <th>Date de début</th>
              <th>Date de fin</th>
              <th *ngIf="update">MAJ le</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proj of projects">
              <span *ngIf="projects.length === 0">
                <td colspan="6" class="text-center">
                  Aucun projets
                </td>
              </span>
              <td>
                {{proj.code}}
              </td>
              <td>
                <a class="text-heading font-semibold" href="#">
                  {{proj.name}}
                </a>
              </td>
              <td>
                {{proj.amount}}
              </td>
              <td>
                {{proj.createdAt | date}}
              </td>
              <td>
                {{proj.startedAt | date}}
              </td>
              <td>
                {{proj.endedAt | date}}
              </td>
              <td *ngIf="update">
                {{proj.updatedAt | date}}
              </td>
              <td class="text-end">
                <a (click)="update(proj.id)" class="btn btn-sm btn-info me-2"><i class="bi bi-eye"></i></a>
                <a (click)="delete(proj.id)" class="btn btn-sm btn-danger text-dark-hover">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
