<div class="container">
    <div>
      <div class="card-header">
        <h5 class="card-title text-center">
          {{ title }} Projet
        </h5>
      </div>
      <div class="card-body">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="row my-1">
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="code" placeholder="Code" type="text">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="name" placeholder="Nom" type="text">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="description" placeholder="Description" type="textarea" >
            </div>
  
          </div>
          <div class="row my-1">
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="amount" placeholder="Montant" type="number">
            </div>
            <div class="form-group col-md-4">
              <label for="startedAt">Date de début</label>
              <input class="form-control" formControlName="startedAt" placeholder="Date de début" type="date">
            </div>
            <div class="form-group col-md-4">
              <label for="endedAt">Date de fin</label>
              <input class="form-control" [ngModel]="project.endedAt| date: 'yyyy-MM-dd'" formControlName="endedAt"  placeholder="Date de fin" type="date">
            </div>
          </div>
         <div class="row my-1">
            <div class="form-group col-md-4">
              <select class="form-control" [ngModel]="organization" formControlName="organization">
                <option value="organization">Choisir une entreprise</option>
                <option *ngFor="let org of organizations"
                        [ngValue]="org"
                        [selected]="org.id===organization?.id">
                  {{org.name}}
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <select class="form-control" [ngModel]="user" formControlName="users">
                <option value="">Choisir un utilisateur</option>
                <option *ngFor="let user of users"
                        [ngValue]="user"
                        [selected]="user.id===user?.id">
                  {{user.id}}
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex card-footer justify-content-center">
            <button [disabled]="projectForm.invalid" class="btn btn-primary btn-sm mx-2" type="submit">Enregistrer
            </button>
            <button class="btn btn-secondary btn-sm" type="reset">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
