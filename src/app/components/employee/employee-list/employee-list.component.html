
  <div class="container">
    <h2>Employées</h2>
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th>Id</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Tèl</th>
          <th>Email</th>
          <th>Login</th>
          <th>Crée le</th>
          <th>Adresse</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees" class="text-center">
          <td>{{employee.id}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.login}}</td>
          <td>{{employee.createdAt}}</td>
         
          <td>{{employee.address}}</td>
          <td>
            <button routerLink="edit/{{employee.id}}" class="btn btn-sm btn-primary me-3">Détails</button>
            <button routerLink="['/employee/edit', employee.id]" class="btn btn-sm btn-secondary">Modifier</button>
          <!--  <a (click)="delete(employee.id)" class="btn btn-danger">Supprimer</a>-->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  <a routerLink="/">retour</a>
