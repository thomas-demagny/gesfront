<div class="container">
  <div>
    <div class="card-header">
      <h5 class="card-title text-center">
        {{ title }}
      </h5>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="organizationForm">
          <div class="row my-1">
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="code" placeholder="Code" type="text">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="name" placeholder="Nom" type="text">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="website" placeholder="Site web" type="text">
            </div>
          </div>
          <div class="row my-1">
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="contactEmail" placeholder="Email" type="email">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="contactName" placeholder="Nom du contact" type="text"
                     maxlength="8">
            </div>
            <div class="form-group col-md-4">
              <input class="form-control" formControlName="phoneNumber" placeholder="Téléphone" type="tel">
            </div>
          </div>
          <div class="row my-1">
            <h2>Adresse</h2>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="streetNumber"
              placeholder="N° de rue"
              type="number"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="streetLabel"
              placeholder="Rue"
              type="text"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="city"
              placeholder="Ville"
              type="text"
            />
          </div>
          <div class="form-group col-md-2">
            <input
              class="form-control"
              formControlName="zipCode"
              placeholder="Code postal"
              type="number"
            />
          </div>
        </div>
          <div class="d-flex card-footer justify-content-center">
            <button [disabled]="organizationForm.invalid" class="btn btn-primary btn-sm mx-2" type="submit">
              Enregistrer
            </button>
            <button class="btn btn-secondary btn-sm" type="reset">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
