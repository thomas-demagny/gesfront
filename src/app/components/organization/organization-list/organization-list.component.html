<div class="container py-4 pb-5">
  <div class="row">
    <div class="card shadow border-0 mb-7">
      <div class="card-header bg-white d-flex justify-content-between">
        <h2 class="mt-3 mb-0">Clients</h2>
        <fa-icon icon="circle-plus" class="circle" routerLink="/organization/new" title="new"></fa-icon>
      </div>
    <div class="table-responsive">
      <table class="table table-hover table-nowrap">
        <thead class="thead-light">
          <tr class="text-center">
            <th>Code</th>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Site web</th>
            <th>Nom Contact</th>
            <th>Contact Email</th>
            <th>Adresse</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orga of organizations" class="text-center">
            <span *ngIf="organizations.length === 0">
              <td colspan="6" class="text-center">
                Aucun projets
              </td>
            </span>
            <td>
              {{orga.code}}
            </td>
            <td>
              <a class="text-heading font-semibold" href="#">
              {{orga.name}}
            </a>
            </td>
            <td>
              {{orga.phoneNumber}}
            </td>
            <td>
              {{orga.website}}
            </td>
            <td>
              {{orga.contactName }}
            </td>
            <td>
              {{orga.contactEmail}}
            </td>
            <td>
              {{ orga.city }} {{ orga.zipCode }}
            </td>
            <td class="text-end">
              <a (click)="update(orga.id)" class="btn btn-sm btn-info me-2"><i class="bi bi-eye"></i></a>
              <a (click)="delete(orga.id)" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
